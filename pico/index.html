<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Piko</title>
    <link id="-gd-engine-icon" rel="icon" type="image/png" href="index.icon.png" />
<link rel="apple-touch-icon" href="index.apple-touch-icon.png"/>
<link rel="manifest" href="index.manifest.json">
 <!-- Permet d’ajouter des meta ou scripts par preset sans toucher au fichier -->

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: #1b586a; /* Couleur de fond affichée pendant le chargement */
        overflow: hidden;    /* Pas de barre de défilement */
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;      /* Supprime l’espace inline */
        outline: none;       /* Pas de contour focus */
      }
    </style>
  </head>

  <body>
    <!-- Le premier canvas trouvé est automatiquement utilisé par Godot. -->
    <canvas id="canvas"></canvas>

    <!-- Runtime Godot compilé en JavaScript/Wasmtime. Le nom exact est injecté au moment de l’export. -->
    <script src="index.js"></script>

    <script>
      // Démarrage ultra‑simple : aucune barre de progression, aucun logo.
      const engine = new Engine({"args":[],"canvasResizePolicy":2,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":true,"fileSizes":{"index.pck":1202080,"index.wasm":43699190},"focusCanvas":true,"gdextensionLibs":[],"serviceWorker":"index.service.worker.js"});
      engine
        .startGame({ canvas: document.getElementById("canvas") })
        .catch((err) => console.error(err));
    </script>
  </body>
</html>
